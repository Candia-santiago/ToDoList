<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ToDoList</title>
</head>
<body>
    <h1>COSAS PARA HACER</h1>

    <div class="input-div">
        <input class="input" type="text" placeholder="Agregar Tareas">
        <button class="boton-agregar"><i class="fas fa-plus"></i></button>
    </div>

    <div class="container">
        <div class="item">
            <button class="boton-editar"><i class="fas fa-lock"></i></button>
            <button class="boton-remover"><i class="fas fa-trash"></i></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
